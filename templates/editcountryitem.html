{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Country Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.title }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					
					<br>
					<div class="form-group">
					<label class="control-label col-sm-offset-2 col-sm-2" for="country-selection">Country</label>
					<div class="col-sm-6 col-md-4">
   					<select name="country-selection" class="form-control">
						<option value="{{ country.id }}">{{ country.name }}</option>
			        {% for country in countries %}
			            <option  value="{{ country.id }}">{{ country.name }}</option>
			        {% endfor %}
			        </select>
			          </div>
					</div>
    				<br>
    				<br>








					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>

				</div>
			</form>
					<a href = '{{url_for('showCountries')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
		</div>
	</div>
{% endblock %}
